<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Button Press App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        h1, h2 {
            font-weight: bold;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            justify-content: center;
        }
        button {
            height: 100px;
            font-size: 24px;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .button-grid button {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .btn-number {
            font-size: 24px;
            font-weight: bold;
        }

        .btn-label {
            font-size: 12px;
            margin-top: 5px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>RND PROJECT</h1>
        <h2>Autonomous Mobile Robot</h2>
        <div class="button-grid"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
